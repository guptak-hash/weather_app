<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-cloud-sun"></i>
            <span>WeatherCast</span>
        </div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for a city..." id="citySearch">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </nav>
    
    <div class="weather-container">
        <div id="city-name">--</div>
        <div id="w-icon"><i class="fas fa-sun"></i></div>
        <div id="temp">--°C</div>
        <div id="desc">Search for a city</div>
        <div class="weather-details">
            <div class="detail">
                <i class="fas fa-tint"></i>
                <span id="humidity">--%</span>
                <small>Humidity</small>
            </div>
            <div class="detail">
                <i class="fas fa-wind"></i>
                <span id="wind">-- m/s</span>
                <small>Wind</small>
            </div>
            <div class="detail">
                <i class="fas fa-temperature-low"></i>
                <span id="feels-like">--°C</span>
                <small>Feels Like</small>
            </div>
        </div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
